<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三件事 | 极致生产力 Pro Max</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f7f7f7; color: #1a1a1a; }
        .sidebar-item.active { background-color: #efefef; color: #000; font-weight: 600; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; cursor: pointer; position: relative; font-size: 0.875rem; transition: all 0.2s; }
        .calendar-day:hover { background-color: #f0f0f0; }
        .calendar-day.active { background-color: #000 !important; color: #fff; }
        .calendar-day.has-data::after { content: ''; width: 4px; height: 4px; background-color: #d1d1d1; border-radius: 50%; position: absolute; bottom: 6px; }
        .calendar-day.today { border: 1.5px solid #000; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 沉浸式全屏计时器动画 */
        #pomo-fullscreen { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; pointer-events: none; transform: scale(1.1); }
        #pomo-fullscreen.show { opacity: 1; pointer-events: auto; transform: scale(1); }
        
        .ai-report-box { border-left: 3px solid #000; background: #fafafa; padding: 1.5rem; border-radius: 0 1rem 1rem 0; margin-top: 2rem; }
    </style>
</head>
<body class="overflow-hidden">

    <div class="flex h-screen">
        <aside class="w-64 bg-white border-r border-gray-100 flex flex-col p-4 hidden md:flex z-40">
            <div class="flex items-center space-x-3 px-3 mb-10 mt-2">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white font-bold">3T</div>
                <span class="font-bold text-lg tracking-tight italic">3THINGS</span>
            </div>
            <nav class="flex-1 space-y-1">
                <button onclick="switchTab('today')" id="btn-today" class="sidebar-item active w-full flex items-center space-x-3 px-3 py-2.5 rounded-xl text-sm text-gray-500 hover:bg-gray-50 transition-all">
                    <i data-lucide="sun" class="w-4 h-4"></i><span>清单视图</span>
                </button>
                <button onclick="switchTab('links')" id="btn-links" class="sidebar-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-xl text-sm text-gray-500 hover:bg-gray-50 transition-all">
                    <i data-lucide="layout-grid" class="w-4 h-4"></i><span>工作导航</span>
                </button>
                <button onclick="switchTab('history')" id="btn-history" class="sidebar-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-xl text-sm text-gray-500 hover:bg-gray-50 transition-all">
                    <i data-lucide="calendar" class="w-4 h-4"></i><span>日历回顾</span>
                </button>
                <button onclick="switchTab('ai')" id="btn-ai" class="sidebar-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-xl text-sm text-gray-500 hover:bg-gray-50 transition-all">
                    <i data-lucide="sparkles" class="w-4 h-4"></i><span>AI 智能复盘</span>
                </button>
                <button onclick="switchTab('settings')" id="btn-settings" class="sidebar-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-xl text-sm text-gray-500 hover:bg-gray-50 transition-all">
                    <i data-lucide="settings" class="w-4 h-4"></i><span>设置与数据</span>
                </button>
            </nav>

            <div id="pomo-mini" onclick="expandTimer()" class="hidden mb-4 p-3 bg-black text-white rounded-2xl cursor-pointer hover:scale-105 transition-transform flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i data-lucide="timer" class="w-4 h-4 animate-pulse"></i>
                    <span id="mini-timer-display" class="text-xs font-mono">25:00</span>
                </div>
                <i data-lucide="maximize-2" class="w-3 h-3 opacity-50"></i>
            </div>

            <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100">
                <div class="flex justify-between text-[10px] text-gray-400 font-bold mb-2 uppercase">
                    <span>任务完成进度</span>
                    <span id="percent-label">0%</span>
                </div>
                <div class="w-full bg-gray-200 h-1 rounded-full overflow-hidden">
                    <div id="progress-bar" class="bg-black h-full rounded-full transition-all duration-700" style="width: 0%"></div>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto bg-[#f7f7f7] no-scrollbar relative">
            
            <div id="tab-today-content" class="tab-content active max-w-xl mx-auto pt-20 px-6 pb-20">
                <div class="mb-10 flex justify-between items-end">
                    <div>
                        <h2 id="focus-date-title" class="text-3xl font-bold tracking-tight italic">2026年1月3日</h2>
                        <p id="focus-date-subtitle" class="text-gray-400 text-sm mt-1">专注于最重要的三件事</p>
                    </div>
                    <div id="live-time" class="text-2xl font-light text-gray-300 font-mono tracking-tighter">00:00:00</div>
                </div>

                <div class="bg-white rounded-[32px] p-8 border border-gray-100 shadow-sm mb-8 flex items-center justify-between group">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-1">Pomodoro Focus</span>
                        <h3 class="text-xl font-bold">准备好开始专注了吗？</h3>
                    </div>
                    <button onclick="expandTimer()" class="w-14 h-14 bg-black rounded-full flex items-center justify-center text-white hover:scale-105 transition-all">
                        <i data-lucide="play" class="w-6 h-6 fill-current"></i>
                    </button>
                </div>

                <div class="space-y-4" id="task-list"></div>

                <div id="today-stats" class="mt-8 flex items-center space-x-4 text-xs text-gray-400 font-medium">
                    <span class="flex items-center"><i data-lucide="flame" class="w-3.5 h-3.5 mr-1 text-orange-400"></i> 今日专注: <b id="today-pomo-count" class="text-gray-600 mx-1">0</b> 个番茄</span>
                </div>

                <div id="saved-ai-report" class="hidden ai-report-box">
                    <div class="flex items-center space-x-2 mb-3 text-black font-bold text-xs uppercase tracking-widest">
                        <i data-lucide="sparkles" class="w-3.5 h-3.5"></i>
                        <span>AI 复盘档案</span>
                    </div>
                    <p id="saved-ai-content" class="text-sm text-gray-600 leading-relaxed italic"></p>
                </div>
            </div>

            <div id="tab-links-content" class="tab-content max-w-4xl mx-auto pt-20 px-6 pb-20">
                <div class="flex justify-between items-end mb-12">
                    <h2 class="text-3xl font-bold italic">工作导航</h2>
                    <button onclick="showModal('link')" class="bg-black text-white px-4 py-2 rounded-xl text-xs font-bold flex items-center space-x-1"><i data-lucide="plus" class="w-4 h-4"></i><span>添加工具</span></button>
                </div>
                <div id="links-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>

            <div id="tab-history-content" class="tab-content max-w-xl mx-auto pt-20 px-6 pb-20">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-2xl font-bold">日历回顾</h2>
                    <div class="flex items-center space-x-4">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-white rounded-lg transition-colors"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                        <span id="calendar-month-label" class="text-sm font-bold min-w-[100px] text-center">2026年 1月</span>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-white rounded-lg transition-colors"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                    <div class="grid grid-cols-7 gap-1 mb-6 text-center text-[10px] font-bold text-gray-300 uppercase tracking-widest">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div id="calendar-grid" class="calendar-grid"></div>
                </div>
            </div>

            <div id="tab-ai-content" class="tab-content max-w-xl mx-auto pt-20 px-6 pb-20">
                <h2 class="text-2xl font-bold mb-8 italic">AI 智能复盘</h2>
                <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] text-gray-400 font-bold uppercase mb-2 block tracking-widest">总结周期</label>
                            <select id="ai-period" onchange="changeAiPeriod()" class="w-full bg-gray-50 rounded-xl p-3 text-sm outline-none border-none">
                                <option value="1">当日复盘</option>
                                <option value="7">本周复盘</option>
                                <option value="30">月度复盘</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-400 font-bold uppercase mb-2 block tracking-widest">选用 AI 模型</label>
                            <select id="ai-model-select" onchange="saveActiveModel()" class="w-full bg-gray-50 rounded-xl p-3 text-sm outline-none border-none"></select>
                        </div>
                    </div>
                    <textarea id="ai-prompt-tpl" oninput="saveCustomPrompt()" class="w-full bg-gray-50 rounded-xl p-4 text-xs h-32 leading-relaxed outline-none border-none"></textarea>
                    <button id="ai-gen-btn" onclick="runAI()" class="w-full bg-black text-white py-4 rounded-2xl font-bold text-sm flex items-center justify-center space-x-2 transition-all">
                        <i data-lucide="sparkles" class="w-4 h-4"></i><span>生成并保存复盘</span>
                    </button>
                </div>
                <div id="ai-result-box" class="hidden mt-8 bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                    <div id="ai-output" class="text-sm text-gray-700 leading-8 whitespace-pre-wrap italic"></div>
                </div>
            </div>

            <div id="tab-settings-content" class="tab-content max-w-xl mx-auto pt-20 px-6 pb-20">
                <h2 class="text-2xl font-bold mb-8 italic">设置与数据</h2>
                <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm space-y-4 mb-6">
                    <input type="text" id="cfg-url" placeholder="Base URL" class="w-full bg-gray-50 p-3 rounded-xl text-sm outline-none border border-transparent focus:border-gray-100">
                    <input type="password" id="cfg-key" placeholder="API Key" class="w-full bg-gray-50 p-3 rounded-xl text-sm outline-none border border-transparent focus:border-gray-100">
                    <div class="pt-2 flex flex-wrap gap-2" id="model-tags"></div>
                    <div class="flex space-x-2">
                        <input type="text" id="new-model" placeholder="添加新模型..." class="flex-1 bg-gray-50 p-3 rounded-xl text-sm outline-none">
                        <button onclick="addModel()" class="bg-black text-white px-6 rounded-xl text-sm font-bold">添加</button>
                    </div>
                    <button onclick="saveAllSettings()" class="w-full bg-gray-100 py-3 rounded-xl text-xs font-bold mt-2 uppercase tracking-widest">保存 API 配置</button>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="exportData()" class="bg-white p-6 rounded-3xl border border-gray-100 text-center uppercase text-[10px] font-bold tracking-widest py-6">导出 JSON 备份</button>
                    <label class="bg-white p-6 rounded-3xl border border-gray-100 text-center uppercase text-[10px] font-bold tracking-widest py-6 cursor-pointer">导入 JSON 备份<input type="file" class="hidden" onchange="importData(this)"></label>
                </div>
            </div>
        </main>
    </div>

    <div id="pomo-fullscreen" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-12">
        <button onclick="minimizeTimer()" class="absolute top-8 right-8 p-3 bg-gray-50 rounded-full text-gray-400 hover:text-black hover:bg-gray-100 transition-all">
            <i data-lucide="minimize-2" class="w-6 h-6"></i>
        </button>
        
        <div class="text-center max-w-md w-full">
            <span id="pomo-status-text" class="text-xs font-bold uppercase tracking-[0.4em] text-gray-300 mb-8 block animate-pulse">Deep Work / 专注中</span>
            <h2 id="fullscreen-timer-display" class="text-[12rem] font-light tracking-tighter font-mono leading-none mb-12">25:00</h2>
            
            <div class="flex items-center justify-center space-x-6">
                <button onclick="toggleTimer()" id="fs-timer-btn" class="w-24 h-24 bg-black text-white rounded-full flex items-center justify-center hover:scale-105 transition-transform shadow-2xl">
                    <i data-lucide="play" id="fs-timer-icon" class="w-10 h-10 fill-current"></i>
                </button>
                <button onclick="resetTimer()" class="w-24 h-24 bg-gray-50 text-gray-300 rounded-full flex items-center justify-center hover:bg-gray-100 transition-all">
                    <i data-lucide="rotate-ccw" class="w-8 h-8"></i>
                </button>
            </div>
        </div>
        
        <div class="absolute bottom-20 text-gray-300 text-sm font-light italic">"专注是所有天才的共同特征"</div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[110] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl">
            <h3 class="text-xl font-bold mb-6 italic">添加工作工具</h3>
            <div class="space-y-4">
                <input type="text" id="link-title" class="w-full bg-gray-50 p-3 rounded-xl text-sm outline-none" placeholder="名称">
                <input type="text" id="link-desc" class="w-full bg-gray-50 p-3 rounded-xl text-sm outline-none" placeholder="描述">
                <input type="text" id="link-url" class="w-full bg-gray-50 p-3 rounded-xl text-sm outline-none" placeholder="URL 链接">
            </div>
            <div class="flex space-x-3 mt-8">
                <button onclick="hideModal()" class="flex-1 py-3 rounded-xl text-sm bg-gray-100 text-gray-500 font-bold">取消</button>
                <button onclick="saveNewLink()" class="flex-1 py-3 rounded-xl text-sm bg-black text-white font-bold">添加</button>
            </div>
        </div>
    </div>

    <script>
        // --- 持久化 Key ---
        const APP_DB_KEY = '3THINGS_V4_DATABASE';
        const APP_CFG_KEY = '3THINGS_V4_CONFIG';
        const APP_LNK_KEY = '3THINGS_V4_LINKS';

        // --- 核心状态 ---
        let db = JSON.parse(localStorage.getItem(APP_DB_KEY) || '{}');
        let config = JSON.parse(localStorage.getItem(APP_CFG_KEY) || JSON.stringify({
            url: 'https://api.openai.com/v1', key: '', models: ['gpt-4o-mini', 'deepseek-chat'], activeModel: 'gpt-4o-mini',
            prompts: {
                "1": "这是我今天的【三件事】任务和【专注时长】数据。请以效率专家的身份，总结我的今日表现，并给出一条极简的明早建议：",
                "7": "这是我过去一周的复盘数据。请分析我的能量波动，识别出哪一类任务消耗了我最多的专注力，并为下周规划3个核心目标：",
                "30": "作为月度总结，请通过数据量化我的习惯养成情况，评价我的战略定力，并用三个词概括我这个月的成长状态："
            }
        }));
        let links = JSON.parse(localStorage.getItem(APP_LNK_KEY) || '[]');

        const todayStr = new Date().toISOString().split('T')[0];
        let currentFocusDate = todayStr;
        let calendarDate = new Date();

        // 番茄钟逻辑
        let timer = null, timeLeft = 25 * 60, isTimerRunning = false, currentMode = 'focus';

        function init() {
            lucide.createIcons();
            loadDate(todayStr);
            renderCalendar();
            renderLinks();
            updateModelUI();
            changeAiPeriod();
            setInterval(updateClock, 1000);
            updateClock();
        }

        // --- 实时时钟 ---
        function updateClock() {
            const el = document.getElementById('live-time');
            if(el) el.innerText = new Date().toLocaleTimeString('zh-CN', { hour12: false });
        }

        // --- 任务管理逻辑 ---
        function loadDate(date) {
            currentFocusDate = date;
            const data = db[date] || { tasks: ['', '', ''], checks: [false, false, false], pomodoros: 0, aiReport: '' };
            
            document.getElementById('focus-date-title').innerText = date === todayStr ? 
                new Date().toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' }) : date;
            
            // 渲染三件事
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            for(let i=0; i<3; i++) {
                list.innerHTML += `
                    <div class="flex items-center space-x-5 bg-white p-6 rounded-[28px] border border-gray-100 shadow-sm text-left">
                        <div onclick="toggleTask(${i})" class="w-7 h-7 border-2 border-gray-200 rounded-full cursor-pointer flex items-center justify-center transition-all ${data.checks[i] ? 'bg-black border-black scale-95' : ''}">
                            ${data.checks[i] ? '<i data-lucide="check" class="w-4 h-4 text-white"></i>' : ''}
                        </div>
                        <input type="text" oninput="saveCurrentData()" id="in-${i}" value="${data.tasks[i] || ''}" placeholder="..." class="flex-1 text-xl outline-none bg-transparent ${data.checks[i] ? 'line-through text-gray-300' : ''}">
                    </div>
                `;
            }

            // 渲染统计
            document.getElementById('today-pomo-count').innerText = data.pomodoros || 0;

            // 渲染已保存的 AI 报告
            const reportBox = document.getElementById('saved-ai-report');
            if(data.aiReport) {
                reportBox.classList.remove('hidden');
                document.getElementById('saved-ai-content').innerText = data.aiReport;
            } else {
                reportBox.classList.add('hidden');
            }

            lucide.createIcons();
            updateSidebarProgress();
        }

        function toggleTask(i) {
            if(!db[currentFocusDate]) db[currentFocusDate] = { tasks: ['', '', ''], checks: [false, false, false], pomodoros: 0, aiReport: '' };
            db[currentFocusDate].checks[i] = !db[currentFocusDate].checks[i];
            saveCurrentData();
            loadDate(currentFocusDate);
        }

        function saveCurrentData() {
            const tasks = [0,1,2].map(i => document.getElementById(`in-${i}`).value);
            const checks = [0,1,2].map(i => db[currentFocusDate]?.checks[i] || false);
            const pomos = db[currentFocusDate]?.pomodoros || 0;
            const report = db[currentFocusDate]?.aiReport || '';
            
            db[currentFocusDate] = { tasks, checks, pomodoros: pomos, aiReport: report };
            localStorage.setItem(APP_DB_KEY, JSON.stringify(db));
            updateSidebarProgress();
            renderCalendar();
        }

        function updateSidebarProgress() {
            const data = db[currentFocusDate] || { checks: [false, false, false] };
            const percent = Math.round((data.checks.filter(c => c).length / 3) * 100);
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('percent-label').innerText = percent + '%';
        }

        // --- 番茄钟交互核心 ---
        function expandTimer() {
            document.getElementById('pomo-fullscreen').classList.add('show');
            document.getElementById('pomo-mini').classList.add('hidden');
        }

        function minimizeTimer() {
            document.getElementById('pomo-fullscreen').classList.remove('show');
            if(isTimerRunning) {
                document.getElementById('pomo-mini').classList.remove('hidden');
            }
        }

        function toggleTimer() {
            if(isTimerRunning) {
                clearInterval(timer);
                isTimerRunning = false;
                setTimerIcons('play');
            } else {
                timer = setInterval(tick, 1000);
                isTimerRunning = true;
                setTimerIcons('pause');
            }
        }

        function setTimerIcons(name) {
            document.getElementById('fs-timer-icon').setAttribute('data-lucide', name);
            lucide.createIcons();
        }

        function resetTimer() {
            clearInterval(timer);
            isTimerRunning = false;
            timeLeft = currentMode === 'focus' ? 25 * 60 : 5 * 60;
            updateTimerUI();
            setTimerIcons('play');
        }

        function tick() {
            if(timeLeft > 0) {
                timeLeft--;
                updateTimerUI();
            } else {
                handlePomoComplete();
            }
        }

        function updateTimerUI() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            const timeStr = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            document.getElementById('fullscreen-timer-display').innerText = timeStr;
            document.getElementById('mini-timer-display').innerText = timeStr;
        }

        function handlePomoComplete() {
            // 播放声音
            playDing();
            
            if(currentMode === 'focus') {
                // 记录数据
                if(!db[todayStr]) db[todayStr] = { tasks: ['', '', ''], checks: [false, false, false], pomodoros: 0, aiReport: '' };
                db[todayStr].pomodoros = (db[todayStr].pomodoros || 0) + 1;
                localStorage.setItem(APP_DB_KEY, JSON.stringify(db));
                loadDate(currentFocusDate);

                currentMode = 'break';
                timeLeft = 5 * 60;
                document.getElementById('pomo-status-text').innerText = 'Short Break / 休息中';
                document.getElementById('pomo-status-text').classList.replace('text-gray-300', 'text-green-400');
            } else {
                currentMode = 'focus';
                timeLeft = 25 * 60;
                document.getElementById('pomo-status-text').innerText = 'Deep Work / 专注中';
                document.getElementById('pomo-status-text').classList.replace('text-green-400', 'text-gray-300');
            }
            resetTimer();
        }

        function playDing() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator(), gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.frequency.setValueAtTime(880, ctx.currentTime);
            gain.gain.setValueAtTime(0, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.5, ctx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 1);
            osc.start(); osc.stop(ctx.currentTime + 1);
        }

        // --- AI 逻辑 (含报告保存) ---
        function changeAiPeriod() {
            const p = document.getElementById('ai-period').value;
            document.getElementById('ai-prompt-tpl').value = config.prompts[p];
        }

        async function runAI() {
            if(!config.key) return alert('请先设置 API Key');
            const btn = document.getElementById('ai-gen-btn');
            btn.disabled = true; btn.innerText = "正在调取 AI 深度分析...";
            
            const period = parseInt(document.getElementById('ai-period').value);
            const history = [];
            for(let i=0; i < period; i++) {
                const d = new Date(); d.setDate(d.getDate() - i);
                const k = d.toISOString().split('T')[0];
                if(db[k]) history.push({ date: k, data: db[k] });
            }

            try {
                const res = await fetch(`${config.url.replace(/\/$/, '')}/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${config.key}` },
                    body: JSON.stringify({
                        model: config.activeModel,
                        messages: [
                            { role: 'system', content: '你是一个专业的极简主义效率教练。' },
                            { role: 'user', content: `${document.getElementById('ai-prompt-tpl').value}\n\n我的历史数据：${JSON.stringify(history)}` }
                        ]
                    })
                });
                const resJson = await res.json();
                const aiResult = resJson.choices[0].message.content;
                
                // 显示结果
                document.getElementById('ai-result-box').classList.remove('hidden');
                document.getElementById('ai-output').innerText = aiResult;

                // 如果是当日复盘，自动保存到数据库
                if(period === 1) {
                    if(!db[todayStr]) db[todayStr] = { tasks: ['', '', ''], checks: [false, false, false], pomodoros: 0, aiReport: '' };
                    db[todayStr].aiReport = aiResult;
                    localStorage.setItem(APP_DB_KEY, JSON.stringify(db));
                    loadDate(todayStr); // 刷新界面显示报告
                }

            } catch (e) { alert('AI 召唤失败：' + e.message); } finally {
                btn.disabled = false; btn.innerText = "生成并保存复盘";
            }
        }

        // --- 其余 UI/配置逻辑 ---
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid'), label = document.getElementById('calendar-month-label');
            grid.innerHTML = '';
            const y = calendarDate.getFullYear(), m = calendarDate.getMonth();
            label.innerText = `${y}年 ${m+1}月`;
            const first = new Date(y, m, 1).getDay(), days = new Date(y, m+1, 0).getDate();
            for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
            for(let d=1; d<=days; d++) {
                const s = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasReport = db[s] && db[s].aiReport;
                grid.innerHTML += `<div onclick="clickDate('${s}')" class="calendar-day ${s===todayStr?'today':''} ${s===currentFocusDate?'active':''} ${db[s]?'has-data':''}">
                    ${d} ${hasReport ? '<span class="absolute top-1 right-1 w-1 h-1 bg-black rounded-full"></span>' : ''}
                </div>`;
            }
        }

        function clickDate(s) { loadDate(s); switchTab('today'); }
        function changeMonth(n) { calendarDate.setMonth(calendarDate.getMonth() + n); renderCalendar(); }

        function renderLinks() {
            const grid = document.getElementById('links-grid');
            grid.innerHTML = '';
            links.forEach((l, i) => {
                grid.innerHTML += `<div class="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm relative group">
                    <button onclick="removeLink(${i})" class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 text-gray-200 hover:text-red-500 transition-all"><i data-lucide="x" class="w-4 h-4"></i></button>
                    <h3 class="font-bold text-lg mb-1">${l.title}</h3>
                    <p class="text-xs text-gray-400 mb-6 line-clamp-1">${l.desc}</p>
                    <div class="flex space-x-2">
                        <a href="${l.url}" target="_blank" class="flex-1 bg-gray-50 py-2 rounded-xl text-[10px] font-bold text-center text-gray-400 hover:bg-black hover:text-white transition-all uppercase">Fill</a>
                        <a href="${l.url}" target="_blank" class="flex-1 bg-blue-500 py-2 rounded-xl text-[10px] font-bold text-center text-white hover:bg-blue-600 transition-all uppercase">View</a>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${id}-content`).classList.add('active');
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`btn-${id}`)?.classList.add('active');
        }

        function showModal() { document.getElementById('modal').classList.remove('hidden'); }
        function hideModal() { document.getElementById('modal').classList.add('hidden'); }
        function saveNewLink() {
            const title = document.getElementById('link-title').value, desc = document.getElementById('link-desc').value, url = document.getElementById('link-url').value;
            if(!title || !url) return;
            links.push({ title, desc, url });
            localStorage.setItem(APP_LNK_KEY, JSON.stringify(links));
            renderLinks(); hideModal();
        }
        function removeLink(i) { links.splice(i, 1); localStorage.setItem(APP_LNK_KEY, JSON.stringify(links)); renderLinks(); }

        function updateModelUI() {
            const tags = document.getElementById('model-tags'), sel = document.getElementById('ai-model-select');
            tags.innerHTML = ''; sel.innerHTML = '';
            config.models.forEach(m => {
                tags.innerHTML += `<span class="bg-gray-100 px-3 py-1 rounded-full text-[10px] font-bold uppercase flex items-center">${m} <i onclick="removeModel('${m}')" data-lucide="x" class="w-3 h-3 ml-2 cursor-pointer"></i></span>`;
                sel.innerHTML += `<option value="${m}" ${m===config.activeModel?'selected':''}>${m}</option>`;
            });
            lucide.createIcons();
        }

        function addModel() {
            const m = document.getElementById('new-model').value.trim();
            if(m && !config.models.includes(m)) { config.models.push(m); saveAllSettings(); document.getElementById('new-model').value = ''; }
        }

        function removeModel(m) { config.models = config.models.filter(x => x !== m); saveAllSettings(); }

        function saveActiveModel() { config.activeModel = document.getElementById('ai-model-select').value; localStorage.setItem(APP_CFG_KEY, JSON.stringify(config)); }
        function saveCustomPrompt() { const p = document.getElementById('ai-period').value; config.prompts[p] = document.getElementById('ai-prompt-tpl').value; localStorage.setItem(APP_CFG_KEY, JSON.stringify(config)); }
        
        function saveAllSettings() {
            config.url = document.getElementById('cfg-url').value;
            config.key = document.getElementById('cfg-key').value;
            localStorage.setItem(APP_CFG_KEY, JSON.stringify(config));
            updateModelUI();
            alert('设置已保存');
        }

        function exportData() {
            const blob = new Blob([JSON.stringify({db, config, links}, null, 2)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = '3things_backup_v4.json'; a.click();
        }

        function importData(f) {
            const r = new FileReader();
            r.onload = e => {
                const data = JSON.parse(e.target.result);
                db = data.db; config = data.config; links = data.links;
                localStorage.setItem(APP_DB_KEY, JSON.stringify(db));
                localStorage.setItem(APP_CFG_KEY, JSON.stringify(config));
                localStorage.setItem(APP_LNK_KEY, JSON.stringify(links));
                location.reload();
            };
            r.readAsText(f.files[0]);
        }

        window.onload = init;
    </script>
</body>
</html>
