<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 小说创作台 - 桌面专业版 v6.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #F3F4F6; overflow: hidden; }
        
        /* 自定义滚动条 - 更适合 PC */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        /* 布局容器 */
        #app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* 侧边栏 */
        #sidebar { width: 280px; background: #1E293B; color: #E2E8F0; flex-shrink: 0; display: flex; flex-direction: column; border-right: 1px solid #334155; }
        .sidebar-item { padding: 10px 16px; cursor: pointer; border-radius: 6px; margin: 2px 8px; transition: all 0.2s; display: flex; align-items: center; font-size: 14px; }
        .sidebar-item:hover { background: #334155; color: white; }
        .sidebar-item.active { background: #F97316; color: white; font-weight: bold; }
        .sidebar-header { padding: 20px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; color: white; }

        /* 主内容区 */
        #main-stage { flex: 1; position: relative; overflow: hidden; background: #F3F4F6; display: flex; flex-direction: column; }
        
        /* 页面视图逻辑保持不变，但样式适配 PC */
        .page-view { display: none; width: 100%; height: 100%; flex-direction: column; overflow-y: auto; }
        .page-view.active { display: flex; animation: fadeIn 0.2s ease; }
        
        /* 编辑器专用布局 */
        #view-editor.active { flex-direction: row; background: #E5E7EB; }
        .editor-paper-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 40px; }
        .editor-paper { width: 100%; max-width: 850px; background: white; min-height: 1000px; padding: 60px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border-radius: 4px; position: relative; }
        .editor-right-panel { width: 320px; background: white; border-left: 1px solid #E5E7EB; display: flex; flex-direction: column; flex-shrink: 0; }

        /* 通用组件 */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .btn-primary { background: linear-gradient(to right, #F97316, #EA580C); color: white; font-weight: bold; padding: 8px 16px; border-radius: 6px; transition: transform 0.1s; box-shadow: 0 2px 4px rgba(249, 115, 22, 0.3); }
        .btn-primary:active { transform: scale(0.98); }
        
        /* 光标动画 */
        .typing-cursor::after { content: '|'; animation: blink 1s infinite; color: #F97316; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* PC 专用修正 */
        [contenteditable]:empty:before { content: attr(placeholder); color: #9CA3AF; display: block; }
        .no-resize { resize: none; }
    </style>
</head>
<body>

<div id="app-container">
    
    <div id="sidebar">
        <div class="sidebar-header">
            <span><i class="fas fa-feather-alt mr-2"></i>AI 创作台</span>
            <button onclick="openSettings()" class="text-gray-400 hover:text-white text-sm" title="设置"><i class="fas fa-cog"></i></button>
        </div>
        
        <div class="p-2 border-b border-gray-700">
            <div onclick="switchPage('view-home')" class="sidebar-item" id="nav-home">
                <i class="fas fa-home w-6 text-center"></i> 书架首页
            </div>
            <div onclick="startNewBook()" class="sidebar-item text-orange-400 hover:text-orange-300">
                <i class="fas fa-plus-circle w-6 text-center"></i> 新建作品
            </div>
        </div>

        <div id="sidebar-tree-container" class="flex-1 overflow-y-auto p-2 hidden">
            <div class="text-xs font-bold text-gray-500 uppercase px-2 mb-2 mt-2">当前作品目录</div>
            <div id="sidebar-tree-content" class="space-y-1"></div>
        </div>
        
        <div class="p-4 text-xs text-gray-500 border-t border-gray-700">
            AI Novel Creator PC v6.4
        </div>
    </div>

    <div id="main-stage">
        
        <div id="view-home" class="page-view active bg-gray-100">
            <div class="bg-white border-b px-8 py-5 shadow-sm flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">我的作品</h1>
                    <p class="text-sm text-gray-500 mt-1">总计 <span id="total-books">0</span> 本书</p>
                </div>
            </div>
            <div class="card-grid" id="book-list">
                </div>
        </div>

        <div id="view-create" class="page-view bg-gray-100 items-center justify-center p-8">
            <div class="bg-white w-full max-w-3xl rounded-xl shadow-lg flex flex-col max-h-full overflow-hidden">
                <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
                    <h2 class="text-lg font-bold text-gray-800">新建作品设定</h2>
                    <button onclick="switchPage('view-home')" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                </div>
                <div class="p-8 overflow-y-auto space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="font-bold text-gray-700 block mb-2 text-sm required">核心受众</label>
                            <div class="flex gap-2">
                                <label class="flex-1 border rounded px-3 py-2 text-center cursor-pointer hover:bg-orange-50 transition"><input type="radio" name="audience" value="男频" class="hidden tag-radio" checked><span>男频</span></label>
                                <label class="flex-1 border rounded px-3 py-2 text-center cursor-pointer hover:bg-orange-50 transition"><input type="radio" name="audience" value="女频" class="hidden tag-radio"><span>女频</span></label>
                            </div>
                        </div>
                        <div>
                            <label class="font-bold text-gray-700 block mb-2 text-sm required">作品类型</label>
                            <div class="flex flex-wrap gap-2" id="genre-container"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div class="bg-gray-50 p-4 rounded-lg border focus-within:ring-2 ring-orange-100 transition" id="box-title">
                            <div class="flex justify-between mb-2 items-center"><label class="font-bold text-sm text-gray-700 required">书名</label><div class="flex gap-1"><select id="model-select-title" class="text-xs border rounded bg-white px-1"></select><button onclick="aiHelp('title','model-select-title')" class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded hover:bg-orange-200">AI 生成</button></div></div>
                            <input type="text" id="input-title" class="w-full bg-transparent outline-none text-base font-bold text-gray-900" placeholder="输入书名...">
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg border focus-within:ring-2 ring-orange-100 transition" id="box-cheat">
                            <div class="flex justify-between mb-2 items-center"><label class="font-bold text-sm text-gray-700 required">金手指/核心设定</label><div class="flex gap-1"><select id="model-select-cheat" class="text-xs border rounded bg-white px-1"></select><button onclick="aiHelp('cheat','model-select-cheat')" class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded hover:bg-orange-200">AI 生成</button></div></div>
                            <textarea id="input-cheat" rows="2" class="w-full bg-transparent outline-none text-sm resize-none" placeholder="例如：签到系统、重生..."></textarea>
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg border focus-within:ring-2 ring-orange-100 transition" id="box-synopsis">
                        <div class="flex justify-between mb-2 items-center"><label class="font-bold text-sm text-gray-700 required">全书简介</label><div class="flex gap-1"><select id="model-select-synopsis" class="text-xs border rounded bg-white px-1"></select><button onclick="aiHelp('synopsis','model-select-synopsis')" class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded hover:bg-orange-200">AI 生成</button></div></div>
                        <textarea id="input-synopsis" rows="4" class="w-full bg-transparent outline-none text-sm resize-none" placeholder="输入故事梗概..."></textarea>
                    </div>

                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                        <label class="font-bold text-sm text-blue-800 block mb-2"><i class="fas fa-sliders-h mr-1"></i>AI 全局语言风格 / 系统指令 (System Prompt)</label>
                        <textarea id="input-system-prompt" rows="2" class="w-full bg-transparent outline-none text-sm text-blue-900 placeholder-blue-300 resize-none" placeholder="例如：文风要幽默风趣，多用短句，禁止使用翻译腔，侧重心理描写..."></textarea>
                    </div>
                </div>
                <div class="p-4 border-t bg-gray-50 text-right">
                    <button onclick="createAndGoToOverview()" class="btn-primary text-sm px-6 py-2">创建并规划大纲 <i class="fas fa-arrow-right ml-1"></i></button>
                </div>
            </div>
        </div>

        <div id="view-overview" class="page-view bg-white">
            <div class="border-b px-8 py-4 flex justify-between items-center sticky top-0 bg-white z-10">
                <h2 class="text-xl font-bold" id="overview-title">全书架构</h2>
                <div class="flex gap-3">
                    <button onclick="addVolume()" class="text-orange-600 bg-orange-50 px-3 py-1.5 rounded text-sm font-bold hover:bg-orange-100 border border-orange-200"><i class="fas fa-plus mr-1"></i>新建分卷</button>
                </div>
            </div>
            <div class="p-8 max-w-5xl mx-auto w-full space-y-6">
                <div class="bg-white border rounded-xl shadow-sm p-6 relative group">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-gray-800 border-l-4 border-purple-500 pl-3">全书总大纲</h3>
                        <div class="flex gap-2 opacity-100 transition">
                             <select id="model-select-total" class="text-xs border rounded h-8 px-2"></select>
                             <button onclick="aiGenerateTotalOutline()" class="bg-purple-100 text-purple-600 px-3 py-1 rounded hover:bg-purple-200 text-xs font-bold">AI 规划主线</button>
                             <button onclick="saveTotalOutline()" id="btn-save-outline" class="bg-gray-800 text-white px-3 py-1 rounded hover:bg-black text-xs">保存</button>
                        </div>
                    </div>
                    <textarea id="total-outline-input" class="w-full h-40 text-sm bg-gray-50 rounded-lg p-4 border focus:ring-2 ring-purple-100 outline-none resize-none leading-relaxed" placeholder="在此规划全书主线剧情..."></textarea>
                </div>

                <div>
                    <div class="flex justify-between items-end mb-4 border-b pb-2">
                        <span class="text-base font-bold text-gray-700">分卷管理</span>
                        <div class="flex gap-2 items-center">
                            <select id="model-select-volumes" class="text-xs border rounded h-7"></select>
                            <button onclick="aiGenerateVolumes()" class="bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-xs font-bold hover:bg-orange-200 border border-orange-200">AI 自动拆解分卷</button>
                        </div>
                    </div>
                    <div id="volume-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-20"></div>
                </div>
            </div>
        </div>

        <div id="view-volume" class="page-view bg-white">
            <div class="border-b px-8 py-4 flex justify-between items-center sticky top-0 bg-white z-10">
                <div class="flex items-center gap-4">
                    <button onclick="switchPage('view-overview')" class="text-gray-500 hover:text-gray-800"><i class="fas fa-arrow-left"></i> 返回总纲</button>
                    <div class="h-4 w-px bg-gray-300"></div>
                    <h2 class="text-xl font-bold" id="volume-title-header">分卷详情</h2>
                </div>
                <button onclick="addChapter()" class="btn-primary text-sm"><i class="fas fa-plus mr-1"></i> 新建章节</button>
            </div>
            <div class="p-8 max-w-5xl mx-auto w-full">
                <div class="bg-orange-50 p-4 rounded-lg border border-orange-100 mb-6 text-sm text-gray-700 leading-relaxed shadow-sm">
                    <span class="font-bold text-orange-600 block mb-1">本卷大纲：</span>
                    <p id="current-volume-outline">...</p>
                </div>
                
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-gray-700">章节列表 (<span id="chapter-count">0</span>)</h3>
                    <div class="flex gap-2">
                        <select id="model-select-chapters" class="text-xs border rounded h-8 px-2"></select>
                        <button onclick="aiGenerateChapters()" class="bg-blue-100 text-blue-600 px-3 py-1 rounded text-xs font-bold hover:bg-blue-200">AI 批量规划章节</button>
                    </div>
                </div>
                <div id="chapter-list" class="space-y-3"></div>
            </div>
        </div>

        <div id="view-editor" class="page-view">
            <div class="editor-paper-container scroll-content" onclick="document.getElementById('editor-content').focus()">
                <div class="editor-paper">
                    <div class="mb-6 border-b pb-4">
                        <input type="text" id="editor-chapter-title" class="text-2xl font-bold text-gray-800 w-full outline-none border-none placeholder-gray-300" placeholder="章节标题" readonly> </div>
                    <div id="editor-content" contenteditable="true" class="text-lg leading-loose outline-none text-gray-800 min-h-[600px] empty:before:content-[attr(placeholder)]" placeholder="开始创作正文..." oninput="onEditorInput()"></div>
                </div>
            </div>

            <div class="editor-right-panel">
                <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                    <span class="font-bold text-gray-700 text-sm">辅助工具</span>
                    <div class="text-xs text-gray-500 bg-white px-2 py-1 rounded border" id="editor-word-count">0 字</div>
                </div>

                <div class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs font-bold text-yellow-800"><i class="fas fa-map-marker-alt mr-1"></i>本章大纲</span>
                            <button onclick="saveCurrentOutline()" class="text-[10px] bg-yellow-200 text-yellow-800 px-2 py-0.5 rounded hover:bg-yellow-300">更新</button>
                        </div>
                        <textarea id="editor-outline-view" class="w-full h-32 bg-transparent text-sm text-gray-700 border-none outline-none resize-none p-1 placeholder-yellow-300" placeholder="在此编写本章细纲..."></textarea>
                    </div>

                    <div class="bg-white border rounded-lg p-3 shadow-sm">
                        <div class="text-xs font-bold text-gray-700 mb-2">AI 续写助手</div>
                        <select id="model-select-writer" class="w-full text-xs border border-gray-300 rounded px-2 py-1.5 mb-2 bg-gray-50"></select>
                        <button onclick="aiWriteContent()" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-2 rounded-md font-medium shadow-md hover:from-orange-600 hover:to-orange-700 transition flex items-center justify-center gap-2">
                            <i class="fas fa-pen-fancy"></i> AI 智能扩写
                        </button>
                        <p class="text-[10px] text-gray-400 mt-2 text-center">基于大纲和上文风格续写</p>
                    </div>

                    <div class="space-y-2">
                        <button onclick="copyContent()" class="w-full border border-gray-300 text-gray-600 py-1.5 rounded text-xs hover:bg-gray-50"><i class="fas fa-copy mr-1"></i>复制正文</button>
                        <button onclick="saveAndExitEditor()" class="w-full border border-gray-300 text-gray-600 py-1.5 rounded text-xs hover:bg-gray-50"><i class="fas fa-save mr-1"></i>保存并退出</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="modal-settings" class="hidden fixed inset-0 bg-black/60 z-[100] flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white w-[600px] rounded-xl shadow-2xl flex flex-col max-h-[90vh]">
        <div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
            <h3 class="font-bold text-lg text-gray-800">设置与数据管理</h3>
            <button onclick="closeSettings()" class="text-gray-400 hover:text-red-500 transition"><i class="fas fa-times text-xl"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto p-6 space-y-8">
            <div class="bg-white rounded-xl border border-gray-200 p-5">
                <h4 class="font-bold text-sm text-gray-800 mb-4 flex items-center"><i class="fas fa-hdd mr-2 text-blue-500"></i>本地数据备份</h4>
                <div class="flex gap-4">
                    <button onclick="exportData()" class="flex-1 bg-green-50 text-green-700 border border-green-200 py-2 rounded-lg text-sm font-bold hover:bg-green-100 transition"><i class="fas fa-download mr-1"></i>导出 JSON</button>
                    <button onclick="triggerImport()" class="flex-1 bg-blue-50 text-blue-700 border border-blue-200 py-2 rounded-lg text-sm font-bold hover:bg-blue-100 transition"><i class="fas fa-upload mr-1"></i>导入 JSON</button>
                    <input type="file" id="import-file" class="hidden" accept=".json" onchange="handleFileImport(event)">
                </div>
            </div>
            
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label class="text-sm font-bold text-gray-700 uppercase">AI 模型配置</label>
                    <span class="text-xs text-gray-400">支持 OpenAI 格式接口</span>
                </div>
                <div id="model-list" class="space-y-2 mb-4 max-h-40 overflow-y-auto border rounded-lg p-2 bg-gray-50"></div>
                
                <div class="bg-white p-5 rounded-xl border border-gray-200 shadow-sm">
                    <h4 class="font-bold text-sm mb-3">添加新模型</h4>
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <input id="setting-name" class="border p-2 rounded text-sm outline-none focus:border-orange-500" placeholder="显示名称 (如: GPT-4)">
                        <input id="setting-model" class="border p-2 rounded text-sm outline-none focus:border-orange-500" value="gpt-4o-mini" placeholder="Model ID">
                    </div>
                    <input id="setting-url" class="w-full border p-2 rounded text-sm mb-3 outline-none focus:border-orange-500" value="https://api.openai.com/v1" placeholder="API Base URL">
                    <input id="setting-key" type="password" class="w-full border p-2 rounded text-sm mb-4 outline-none focus:border-orange-500" placeholder="API Key (sk-...)">
                    <button onclick="saveModelConfig()" class="w-full bg-gray-900 text-white py-2.5 rounded-lg text-sm font-bold hover:bg-black transition">保存配置</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="stream-overlay" class="hidden fixed inset-x-0 bottom-10 z-[200] flex justify-center pointer-events-none">
    <div class="bg-gray-800 text-white shadow-xl rounded-full px-6 py-3 flex items-center gap-4 pointer-events-auto transform transition-all hover:scale-105">
        <div class="flex items-center gap-2">
            <div class="w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-sm font-bold" id="stream-status">AI 正在思考中...</span>
        </div>
        <button onclick="stopStream()" class="text-xs bg-red-500/20 text-red-300 hover:bg-red-500 hover:text-white px-3 py-1 rounded-full transition border border-red-500/30">停止生成</button>
    </div>
</div>

<div id="json-preview-modal" class="hidden fixed inset-0 bg-black/60 z-[90] flex items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white w-full max-w-2xl rounded-xl p-6 flex flex-col h-[80vh] shadow-2xl">
        <h3 class="font-bold text-lg mb-4 flex items-center text-gray-800"><i class="fas fa-code text-blue-500 mr-2"></i>AI 结构化规划中</h3>
        <div id="json-stream-area" class="flex-1 bg-gray-900 text-green-400 p-4 rounded-lg text-sm overflow-y-auto whitespace-pre-wrap font-mono shadow-inner border border-gray-700"></div>
        <div class="mt-6 flex justify-end gap-3">
            <button onclick="cancelJson()" class="text-gray-500 hover:text-gray-700 text-sm px-4 font-bold">取消</button>
            <button onclick="finishJsonGeneration()" class="bg-blue-600 text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-blue-700 shadow-md">应用生成的规划</button>
        </div>
    </div>
</div>

<script>
    const genres = ["玄幻", "都市", "仙侠", "科幻", "悬疑", "同人", "历史", "游戏"];
    let appState = { models: [], books: [], activeBookId: null, activeVolumeId: null, currentChapterId: null };
    let abortController = null, streamBuffer = "", jsonTargetType = '';

    window.onload = () => { loadState(); renderGenres(); switchPage('view-home'); initModelSelects(); };

    // --- PC端 Sidebar 逻辑 ---
    function updateSidebar() {
        const treeContainer = document.getElementById('sidebar-tree-container');
        const treeContent = document.getElementById('sidebar-tree-content');
        const navHome = document.getElementById('nav-home');
        
        // 重置状态
        document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));

        if (appState.activeBookId) {
            // 在书内
            navHome.classList.remove('active');
            treeContainer.classList.remove('hidden');
            const book = getActiveBook();
            
            let html = `<div onclick="switchPage('view-overview')" class="sidebar-item ${document.getElementById('view-overview').classList.contains('active') ? 'active' : ''}"><i class="fas fa-book mr-2"></i>全书总纲</div>`;
            
            if (book.volumes) {
                book.volumes.forEach((vol, vIdx) => {
                    const isVolActive = appState.activeVolumeId === vol.id && document.getElementById('view-volume').classList.contains('active');
                    html += `
                    <div class="mt-2">
                        <div onclick="appState.activeVolumeId=${vol.id};switchPage('view-volume')" class="sidebar-item ${isVolActive ? 'active' : ''} text-gray-400 hover:text-white pl-2">
                            <i class="fas fa-folder${isVolActive ? '-open' : ''} mr-2 text-yellow-600"></i>${vol.title}
                        </div>
                        <div class="ml-4 border-l border-gray-700 pl-1">
                            ${vol.chapters.map((ch, cIdx) => `
                                <div onclick="appState.activeVolumeId=${vol.id};appState.currentChapterId=${ch.id};openEditor()" 
                                     class="sidebar-item ${appState.currentChapterId === ch.id && document.getElementById('view-editor').classList.contains('active') ? 'active text-orange-400' : 'text-gray-500'} text-xs py-1">
                                    <span class="truncate">${ch.title}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                });
            }
            treeContent.innerHTML = html;
        } else {
            // 在首页
            navHome.classList.add('active');

    // --- 核心逻辑 ---
    function switchPage(id) {
        // 隐藏所有视图
        document.querySelectorAll('.page-view').forEach(e => e.classList.remove('active'));
        // 显示目标视图
        const target = document.getElementById(id);
        target.classList.add('active');
        
        // 如果离开书籍相关页面回到首页，清空选中状态
        if(id === 'view-home') {
            appState.activeBookId = null;
            renderBookList();
        }

        // 数据渲染逻辑
        if(id === 'view-overview') { 
            renderVolumeList(); 
            document.getElementById('total-outline-input').value = getActiveBook().totalOutline || ''; 
        }
        if(id === 'view-volume') { 
            renderChapterList(); 
            const vol = getActiveBook().volumes.find(v => v.id === appState.activeVolumeId);
            document.getElementById('volume-title-header').innerText = vol.title;
            document.getElementById('current-volume-outline').innerText = vol.outline || '暂无大纲';
        }
        if(id === 'view-editor') {
            const ch = getActiveBook().volumes.find(v=>v.id===appState.activeVolumeId).chapters.find(c=>c.id===appState.currentChapterId);
            document.getElementById('editor-word-count').innerText = countWords(ch.content) + " 字";
            // 滚动到顶部
            document.querySelector('.editor-paper-container').scrollTop = 0;
        }

        // 更新 PC 侧边栏
        updateSidebar();
    }

            return;
        }
        list.innerHTML = appState.books.map(b => `
            <div onclick="appState.activeBookId=${b.id};switchPage('view-overview')" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md hover:border-orange-300 cursor-pointer transition group flex flex-col h-48">
                <div class="flex justify-between items-start mb-3">
                    <h4 class="font-bold text-lg text-gray-800 group-hover:text-orange-600 truncate pr-2">${b.title}</h4>
                    <span class="text-[10px] bg-gray-100 text-gray-500 px-2 py-1 rounded whitespace-nowrap">${getBookTotalWords(b)}字</span>
                </div>

                    <span class="text-xs bg-blue-50 text-blue-600 px-2 py-0.5 rounded border border-blue-100">${b.genre}</span>
                    <span class="text-xs bg-purple-50 text-purple-600 px-2 py-0.5 rounded border border-purple-100">${b.audience}</span>

                </div>
                <p class="text-xs text-gray-500 line-clamp-3 mb-3 h-10">${v.outline}</p>

        const v = getActiveBook().volumes.find(v=>v.id===appState.activeVolumeId);

        if(!v.chapters || v.chapters.length === 0) {
            list.innerHTML = `<div class="text-center text-gray-400 py-8">本卷暂无章节，请使用 AI 规划</div>`;

        }
        list.innerHTML = v.chapters.map((c, index) => `

                    <p class="text-xs text-gray-400 truncate pr-4 group-hover:text-gray-500 transition">${c.outline || '暂无大纲'}</p>
                </div>

                    <div class="text-xs font-mono text-gray-500">${countWords(c.content)}字</div>

    // --- 工具函数：字数统计 ---
    function countWords(str) { return str ? str.replace(/\s+/g, '').length : 0; }
    function getBookTotalWords(book) { return book.volumes ? book.volumes.reduce((acc, vol) => acc + getVolumeTotalWords(vol), 0) : 0; }
    function getVolumeTotalWords(vol) { return vol.chapters ? vol.chapters.reduce((acc, ch) => acc + countWords(ch.content), 0) : 0; }

        const text = document.getElementById('editor-content').innerText;

        const text = document.getElementById('editor-content').innerText;
        if(!text) return alert("没有内容可复制");
        navigator.clipboard.writeText(text).then(() => alert("✅ 正文已复制到剪贴板")).catch(() => alert("复制失败"));

        if(!appState.currentChapterId) return;

            const c = v.chapters.find(c=>c.id===appState.currentChapterId);

    // --- 数据持久化 ---
    function getActiveBook() { return appState.books.find(b => b.id === appState.activeBookId); }
    function saveState() { localStorage.setItem('ai_novel_pc_v6_4', JSON.stringify(appState)); }
    function loadState() {
        // 尝试加载 PC 版数据，没有则尝试迁移移动端数据
        const s = localStorage.getItem('ai_novel_pc_v6_4');
        if(s) { appState = JSON.parse(s); }
        else { 
            const mobile = localStorage.getItem('ai_novel_v6_4') || localStorage.getItem('ai_novel_v6_3'); 
            if(mobile) { appState = JSON.parse(mobile); saveState(); console.log("Migrated from mobile"); }
        }
        if(!appState.models) appState.models = []; 
        if(!appState.books) appState.books = [];
    }

    // --- AI 相关逻辑 (核心保持不变，仅UI交互微调) ---
    async function streamAI(prompt, systemPrompt, modelId, onChunk, onDone) {
        const modelConfig = appState.models.find(m => m.id === modelId);
        if(!modelConfig) { alert("请先在设置中配置模型 API！"); return; }
        document.getElementById('stream-overlay').classList.remove('hidden');
        document.getElementById('stream-status').innerText = "AI 正在创作...";
        
        abortController = new AbortController();
        try {
            const res = await fetch(`${modelConfig.url.replace(/\/$/, "")}/chat/completions`, {
                method: 'POST', 
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${modelConfig.key}`},
                body: JSON.stringify({ 
                    model: modelConfig.modelName, 
                    messages: [{role:"system",content:systemPrompt}, {role:"user",content:prompt}], 
                    temperature: 0.7, 
                    stream: true 
                }), 
                signal: abortController.signal
            });
            
            if(!res.ok) throw new Error(res.statusText);
            
            const reader = res.body.getReader(); 
            const decoder = new TextDecoder(); 
            let fullText = "";
            
            while(true) {
                const {done, value} = await reader.read(); 
                if(done) break;
                const chunk = decoder.decode(value, {stream:true});
                chunk.split('\n').forEach(line => {
                    if(line.startsWith('data: ')) {
                        const jsonStr = line.slice(6); 
                        if(jsonStr === '[DONE]') return;
                        try { 
                            const content = JSON.parse(jsonStr).choices[0].delta.content || ""; 
                            fullText += content; 
                            onChunk(content, fullText); 
                        } catch(e){}
                    }
                });
            }
            if(onDone) onDone(fullText);
        } catch(e) { 
            if(e.name!=='AbortError') alert("AI 请求失败: " + e.message); 
        } finally { 
            document.getElementById('stream-overlay').classList.add('hidden'); 
            abortController=null; 
        }
    }

    function stopStream() { if(abortController) abortController.abort(); }

    // AI Wrappers
    function aiHelp(field, selectId) {
        const modelId = document.getElementById(selectId).value;
        const target = document.getElementById('input-'+field);
        const aud = document.querySelector('input[name="audience"]:checked').value;
        const gen = document.querySelector('input[name="genre"]:checked')?.value || '未分类';
        const title = document.getElementById('input-title').value;
        
        let prompt = "", sys = "你是一个网文大神。";
        if(field === 'title') prompt = `根据设定生成书名：\n受众：${aud}\n类型：${gen}\n只输出一个最有吸引力的书名，不要标点。`;
        else if(field === 'cheat') prompt = `设计金手指/核心梗：\n书名：${title}\n类型：${aud} ${gen}\n要求：50字内，新颖有趣，不要直接说“系统”，用具体的机制描述。`;
        else prompt = `写简介：\n书名：${title}\n金手指：${document.getElementById('input-cheat').value}\n类型：${aud} ${gen}\n要求：200字，黄金三章风格，要有冲突和期待感。`;
        
        target.value = ""; 
        streamAI(prompt, sys, modelId, (c) => target.value += c);
    }

    function aiWriteContent() {
        const b = getActiveBook();
        const v = b.volumes.find(x=>x.id===appState.activeVolumeId);
        const c = v.chapters.find(x=>x.id===appState.currentChapterId);
        const ed = document.getElementById('editor-content');
        
        const style = b.systemPrompt ? `\n【重要：遵循以下语言风格/系统指令】：${b.systemPrompt}` : "";
        const sys = `书名《${b.title}》卷《${v.title}》\n当前章节：${c.title}\n章节大纲：${c.outline}${style}\n请根据大纲扩写正文，保持网文节奏。`;
        const usr = `【上文内容】\n${ed.innerText.slice(-800)}\n\n(请接着上文续写，不要重复上文)`;

        // 插入光标
        const sp = document.createElement('span'); 
        sp.className="typing-cursor"; 
        ed.appendChild(sp);
        
        streamAI(usr, sys, document.getElementById('model-select-writer').value, (c)=>{
            sp.innerHTML = (sp.innerText + c).replace(/\n/g,'<br>'); 
            // 自动滚动
            const container = document.querySelector('.editor-paper-container');
            container.scrollTop = container.scrollHeight;
            document.getElementById('editor-word-count').innerText = countWords(ed.innerText) + " 字";
        }, ()=>{ 
            sp.classList.remove('typing-cursor'); 
            // 合并文本节点，防止格式混乱
            autoSaveContent(); 
        });
    }

    function aiGenerateTotalOutline() {
        const b = getActiveBook(); 
        const el = document.getElementById('total-outline-input'); 
        el.value = "";
        const p = `写《${b.title}》总大纲。\n简介：${b.synopsis}\n金手指：${b.cheat}\n要求：规划全书主线，分为起承转合。`;
        streamAI(p, "网文主编", document.getElementById('model-select-total').value, (c)=>el.value+=c, ()=>saveTotalOutline());
    }
    
    function saveTotalOutline() { 
        getActiveBook().totalOutline = document.getElementById('total-outline-input').value; 
        saveState(); 
        const btn = document.getElementById('btn-save-outline');
        const originalText = btn.innerText;
        btn.innerText = "✅ 已保存"; 
        setTimeout(()=>btn.innerText=originalText, 1000);
    }

    // JSON 规划流
    function startJsonStream(prompt, mid, type) { 
        jsonTargetType = type; 
        document.getElementById('json-preview-modal').classList.remove('hidden'); 
        const v = document.getElementById('json-stream-area'); 
        v.innerText = ""; 
        streamBuffer = ""; 
        streamAI(prompt, "你是一个JSON生成机器，只输出合法的JSON Array，不要Markdown代码块。", mid, (c)=>{
            streamBuffer+=c; v.innerText+=c; v.scrollTop=v.scrollHeight
        }, ()=>{document.getElementById('stream-status').innerText="等待确认..."}); 
    }

    function finishJsonGeneration() { 
        try { 
            const jsonStr = streamBuffer.replace(/```json|```/g, '').trim(); 
            const start = jsonStr.indexOf('['); 
            const end = jsonStr.lastIndexOf(']'); 
            if(start===-1) throw new Error("AI 未生成有效的数组格式"); 
            const j = JSON.parse(jsonStr.substring(start, end+1)); 
            
            if(jsonTargetType==='volume') { 
                if(!getActiveBook().volumes) getActiveBook().volumes=[]; 
                j.forEach((x,i)=>getActiveBook().volumes.push({id:Date.now()+i, title:x.title, outline:x.outline, chapters:[]})); 
                renderVolumeList(); 
            } else { 
                const v=getActiveBook().volumes.find(v=>v.id===appState.activeVolumeId); 
                j.forEach((x,i)=>v.chapters.push({id:Date.now()+i, title:x.title, outline:x.outline, content:''})); 
                renderChapterList(); 
            } 
            saveState(); 
            cancelJson(); 
        } catch(e) { alert("JSON 解析失败，请检查生成内容:"+e.message); } 
    }
    
    function aiGenerateVolumes() { 
        const currentOutline = document.getElementById('total-outline-input').value; 
        if(!currentOutline) return alert("请先填写总大纲"); 
        const p = `【严格指令】基于总大纲拆解为分卷。输出JSON数组。\n总大纲：${currentOutline}\n格式：[{"title":"第一卷 卷名","outline":"本卷剧情梗概"}]`; 
        startJsonStream(p, document.getElementById('model-select-volumes').value, 'volume'); 
    }
    
    function aiGenerateChapters() { 
        const b = getActiveBook(); 
        const v = b.volumes.find(v => v.id === appState.activeVolumeId); 
        const p = `书名《${b.title}》卷《${v.title}》卷大纲：${v.outline}\n规划接下来5-10章。输出JSON数组。\n格式：[{"title":"章节名","outline":"详细细纲"}]`; 
        startJsonStream(p, document.getElementById('model-select-chapters').value, 'chapter'); 
    }

    function cancelJson() { document.getElementById('json-preview-modal').classList.add('hidden'); }

    // --- 设置 & 辅助 ---
    function createAndGoToOverview() {
        const title = document.getElementById('input-title').value.trim();
        const synopsis = document.getElementById('input-synopsis').value.trim();
        const sysPrompt = document.getElementById('input-system-prompt').value.trim();
        if(!title || !synopsis) return alert("请填写完整书名和简介");
        
        const newBook = { 
            id: Date.now(), title, cheat: document.getElementById('input-cheat').value, synopsis, systemPrompt: sysPrompt,
            genre: document.querySelector('input[name="genre"]:checked')?.value||'玄幻', 
            audience: document.querySelector('input[name="audience"]:checked').value, 
            totalOutline: '', volumes: [] 
        };
        appState.books.push(newBook); 
        appState.activeBookId = newBook.id; 
        saveState(); 
        switchPage('view-overview');
    }

        ['input-title','input-cheat','input-synopsis','input-system-prompt'].forEach(id=>document.getElementById(id).value=''); 
        switchPage('view-create'); 
    }
    
    function addVolume() { getActiveBook().volumes.push({id:Date.now(), title:'新分卷', outline:'', chapters:[]}); saveState(); renderVolumeList(); }

    function openSettings() { document.getElementById('modal-settings').classList.remove('hidden'); renderModelList(); }
    function closeSettings() { document.getElementById('modal-settings').classList.add('hidden'); initModelSelects(); }
    function renderGenres() { document.getElementById('genre-container').innerHTML = genres.map(g => `<label class="border px-3 py-1 rounded text-sm text-gray-600 cursor-pointer hover:bg-orange-50 hover:border-orange-200 transition"><input type="radio" name="genre" value="${g}" class="hidden tag-radio">${g}</label>`).join(''); }
    function initModelSelects() { 
        ['title','cheat','synopsis','total','volumes','chapters','writer'].forEach(k => { 
            const e=document.getElementById('model-select-'+k); 
            e.innerHTML=appState.models.length?'':'<option>请先配置模型</option>'; 
            appState.models.forEach(m=>{const o=document.createElement('option');o.value=m.id;o.text=m.name;e.appendChild(o)}) 
        }); 
    }
    
    // Model Config Logic
    function renderModelList() { document.getElementById('model-list').innerHTML = appState.models.map(m=>`<div class="flex justify-between items-center p-2 bg-white border rounded text-sm mb-1"><span><span class="font-bold text-gray-700">${m.name}</span> <span class="text-xs text-gray-400">(${m.modelName})</span></span><button onclick="deleteModel('${m.id}')" class="text-red-500 hover:text-red-700 px-2">删除</button></div>`).join(''); }
    function saveModelConfig() { 
        const n=document.getElementById('setting-name').value, k=document.getElementById('setting-key').value; 
        if(n&&k){ 
            appState.models.push({id:'m_'+Date.now(), name:n, key:k, url:document.getElementById('setting-url').value, modelName:document.getElementById('setting-model').value}); 
            saveState(); renderModelList(); document.getElementById('setting-name').value=''; document.getElementById('setting-key').value=''; 
        } else alert("请输入名称和Key");
    }
    function deleteModel(id) { appState.models=appState.models.filter(m=>m.id!==id); saveState(); renderModelList(); }
    
    // Export/Import
    function exportData() { const blob = new Blob([JSON.stringify(appState)], {type: "application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `ai_novel_pc_backup_${new Date().toISOString().slice(0,10)}.json`; a.click(); }
    function triggerImport() { document.getElementById('import-file').click(); }
    function handleFileImport(e) { 
        const r = new FileReader(); 
        r.onload = (ev) => { try { appState = JSON.parse(ev.target.result); saveState(); location.reload(); } catch(err){alert("文件格式错误");} }; 
        r.readAsText(e.target.files[0]); 
    }
